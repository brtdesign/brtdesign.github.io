---
layout: default 
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <time class="post--meta__date" datetime="
{{ page.date | date: "%Y-%m-%d" }}">
        Published {{ page.date | date: "%B %e, %Y" }}
    </time>
    
    <article class="blog-entry">
        
        {{ content }}
    </article>


    {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
